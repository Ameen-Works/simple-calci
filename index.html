<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
    <style>
        /* CSS styling for the calculator */
        body {
            font-family: Arial, sans-serif;
        }

        .number-row {
            display: flex;
            flex-direction: row;

        }

        .calculator {
            width: 142px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .calculator input[type="text"] {
            width: 95%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        .calculator input[type="button"] {
            width: 48%;
            margin: 2px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input name="input" id="result" onkeypress="return isNumberKey(event)">
        <div class="number-row">
            <input type="button" value="1" onclick="appendToResult('1')">
            <input type="button" value="2" onclick="appendToResult('2')">
            <input type="button" value="3" onclick="appendToResult('3')">
            <input type="button" value="+" onclick="appendToResult('+')">
        </div>
        <div class="number-row">
            <input type="button" value="4" onclick="appendToResult('4')">
            <input type="button" value="5" onclick="appendToResult('5')">
            <input type="button" value="6" onclick="appendToResult('6')">
            <input type="button" value="-" onclick="appendToResult('-')">
        </div>
        <div class="number-row">
            <input type="button" value="7" onclick="appendToResult('7')">
            <input type="button" value="8" onclick="appendToResult('8')">
            <input type="button" value="9" onclick="appendToResult('9')">
            <input type="button" value="*" onclick="appendToResult('*')">
        </div>
        <div class="number-row">
            <input type="button" value="0" onclick="appendToResult('0')">
            <input type="button" value="." onclick="appendToResult('.')">
            <input type="button" value="/" onclick="appendToResult('/')">
            <input type="button" value="C" onclick="clearResult()">
        </div>
        <div class="number-row">
            <input type="button" value="=" onclick="calculateResult()">
            <input type="button" value="%" onclick="appendToResult('%')">
        </div>
    </div>

    <script>
        let isNumberKey = (evt) => {
            var charCode = (evt.which) ? evt.which : evt.keyCode
            let oldvalue = document.getElementById("result").value;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                console.log(evt);

                document.getElementById("result").value = oldvalue;
                return alert("Only Numbers are allowed");
            }
            return true;
        }


        function appendToResult(value) {
            document.getElementById("result").value += value;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }

        function calculateResult() {
            const result = eval(document.getElementById("result").value);
            document.getElementById("result").value = result;
        }
    </script>
</body>

</html>
